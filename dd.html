      //체크박스일경우 아래 함수 추가 해주세요.
      function checked_to_string(thisVar) {
        var $thisVar = thisVar;
        var $output = "";
        $.each($thisVar, function (index, item) {
          if ($thisVar[index].checked == true) {
            $output += $thisVar[index].value + ",";
          }
        });
        $output = $output.replace(/\,$/, "");

        return $output;
